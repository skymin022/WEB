<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택_Tag</title>
    <script>

        // 문서 준비 이벤트
        document.addEventListener("DOMContentLoaded", () => { 
            // getElementsByTagName() : 태그 이름으로 선택
            const cafelist = document.getElementsByTagName('li')
            console.log( typeof(cafelist));
            console.log( cafelist );
            console.log(`요소의 개수 :  ${cafelist.length}`);
            
    
            for (let i = 0; i < cafelist.length; i++) {
                // item(인텍스) : 인덱스로 목로의 요소를 접근
                cafelist.item(i).style.color = "blue"
                // cafelist[i].style.color = "brown"
            }

        })

    </script>
</head>
<body>
    <ul class="cafe-list">
        <li>아메리카노</li>
        <li>카페라뗴</li>
        <li>카페모카</li>
        <li>바닐라라떼</li>
    </ul>
</body>
</html>
