<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 출력</title>
    <!-- html 안에서 <script> 태그 안에 자바 스크립트 코드를 작성한다 -->
        <script>
            // log : console.log() 자동 완성
            console.log('자바스크립트 기본 출력');

            // 경고창 : 브라우저 객체 모델을 통한 출력
            alert('자바스크립트 경고창 출력')
            
            // html 출력 : 문저 객체 모델을 통한 출력
            document.write('문저 객체 모델을 통한 출력')

        </script>
</head>
<body>
    <h1>Hello JavaScript~!</h1>

    <!-- 자바스크립트 <script> 주요 작성 위치 -->
    <!-- body 태그 내의 최하단에 주로 작성한다. -->
    <!-- * 이유 : html 요소를 다 로딩 한 뒤 접근하기 위해서 -->
    <script>
        document.writeln('body 에서 출력')
    </script>
</body>
</html>
