<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자2</title>
    <script>
        let a = 10
        let b = '10'
        let c = '10'
        let d = 'test'
        let e = 'test'
        let f 

        console.log('a == b : ' + (a == b))     // 1 T
        console.log('a === b : ' + (a === b))   // 2 F 

        console.log('b == c : ' + (b == c))     // 3 T
        console.log('d === e : ' + (d == e))    // 4 T

        /*
            NaN : Not a Number
            - 숫자 연산할 때, 유효한 숫자 데이터를 연산할 수 없는 경우에 반환
        */
       console.log(f + a) /* undefined + 10 = NaN */
       console.log(f + b) /* undefined + '10' = undefined10 */

    </script>
</head>
