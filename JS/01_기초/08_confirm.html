<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script>
        // confirm("출력메시지")
        // : 출력메시지와 함께 [확인][취소] 버튼을 출력하는 확인창 함수
        // [확인] : true 반환
        // [취소] : false 반환

        const check = confirm("정말로 삭제하시겠습니까?")
        alert(check)
    </script>
</head>
<body>
    
</body>
</html>
