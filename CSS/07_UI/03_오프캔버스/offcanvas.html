<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프 캔버스</title>
    <link rel="stylesheet" href="css/offcanvas.css">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
    <!-- checkbox 여부에 따라 작동 -->
    <input type="checkbox" id="offcanvas-toggle">
    <!-- 오버레이 -->
     <label for="offcanvas-toggle"class="overlay"></label>

    <header>
        <div>
            <img src="https://placehold.co/200x80" alt="logo">
        </div>
            <div >
                <label for="offcanvas-toggle" class="btn-menu">
                <span class="material-icons">menu</span>
                <span>Menu</span>
                </label>
            </div>
    </header>

    <div class="offcanvas">
        <!-- x 버튼 -->
        <label for="offcanvas-toggle" class="btn-close">
            <span class="material-icons">close</span>
        </label>
        <div>
            <img src="https://placehold.co/200x80" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section>
            <h1>My Page</h1>
            <p>Hello This is My Page~!</p>
        </section>
    </main>
</body>
</html>
