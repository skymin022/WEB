<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .box {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            background-color: gray;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .box:hover{
            background-color: antiquewhite;
        }
        .box.active {
            box-shadow: 0 0 10px rgba(0,0,0,0.5)
        }

    </style>
</head>
<body>
    <h1>박스 모델</h1>

    <div class="box">
    </div>

    <div class="box">
    </div>
</body>
</html>
