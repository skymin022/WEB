<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <!-- heading : 제목 태그(h1~h6) -->
     <!-- h$*6{hello HTML} -->
     <h1>hello HTML</h1>
     <h2>hello HTML</h2>
     <h3>hello HTML</h3>
     <h4>hello HTML</h4>
     <h5>hello HTML</h5>
     <h6>hello HTML</h6>

    <!-- 
         텍스트 서식 태그
        b       : 굵게 
        i       : 기울임꼴
        strong  : 강조(볼드체)
        em      : 강조(기울임꼴)
        code    : 코드임을 표시
        sup     : 위 첨자
        sub     : 아래 첨자
        hr      : 구분선 
      -->

      
    <hr>
    <p><b>이 텍스트는 bold 입니다.</b></p>
    <p><strong>이 텍스트는 strong 입니다.</strong></p>
    <p><i>이 텍스트는 <i></i> 입니다.</i></p>
    <p><em>이 텍스트는 em 입니다.</em></p>
    <p><code>이 텍스트는 code 입니다.</code></p>
    <p>
        <sub>아래 첨자</sub> 이고
        <sup>위 첨자 </sup> 입니다.
    </p>

    <!-- 
        HTML 엔터티 (특수문자)
        &nbps : 공백
        &lt   : < 
        &gt   : >
        &amp  : &
    -->
    <hr>
    공                           백<br>   
    공 &nbsp;&nbsp;&nbsp;&nbsp;백<br>   
    &lt;    &gt;    &quot;   &amp;



</body>
</html>
