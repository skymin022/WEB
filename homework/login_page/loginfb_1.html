<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 만들기</title>
</head>
<style>
body {
    background-color: aqua;
}

.login-wrap {
    position: relative;
    width: 300px;
    height: 700px;
    border: 3px solid black;
    margin: auto;
    padding: 20px;
}

img {
    width: inherit;
    height: 200px;
}

.login-inputBox {
    height: 20%; 
    margin-top: 5%;
    border: 1px solid red;
}


.login-remember {
    height: 30%;
    border: 1px solid gray;
}

.btnbox {
    border: 1px solid purple;
}

.copy {
    height: 50px;
    border: 1px solid orange;
}


</style>
<body>
    <!-- 전체 영역 -->
     <div class="container">
        <!-- 로그인영역 -->
        <form action="login" method="post">
            <!-- 로그인 박스 -->
            <div class="login-wrap">
                <!-- 중첩박스 -->
                 <div id="login">   <!-- 단축? -->
                    <!-- 로고 -->
                     <div class="login-logo">
                        <img src="../login_page/img/logo.jpg" alt="로고">
                     </div>
                     <!-- 아이디 -->
                      <div class="login-inputBox">
                        <input type="text" name="id" placeholder="아이디">
                        <span class="border"></span>    <!-- 밑줄선 -->
                      </div>
                     <!-- 비밀번호 -->
                      <div class="login-inputBox">
                        <input type="text" name="pw" placeholder="비밀번호">
                        <span class="border"></span>    <!-- 밑줄선 -->
                      </div>
                      <!-- 아이디저장/자동로그인 -->
                       <div class="login-remember">
                        <label for="remember-id">
                            <input type="checkbox" name="remember-id" id="remember-id">
                            <span class="checkmark"></span>
                            <span>아이디 저장</span>
                        </label>
                        <label for="remember-auto">
                            <input type="checkbox" name="remember-auto" id="remember-auto">
                            <span class="checkmark"></span>
                            <span>자동 로그인</span>
                        </label>
                       </div>
                       <!-- 로그인 버튼 -->
                        <div class="btnbox">
                            <button type="submit" class="btn">로그인</button>
                        </div>
                        <!-- 회원가입 버튼 -->
                        <div class="btnbox">
                             <button type="submit" class="btn">회원가입</button>
                         </div>
                         <!-- 카피라이트 -->
                          <div class="copy">
                            <p>copyright &copy; 2025 All rights reserved.</p>
                        </div>
                 </div>
            </div>

        </form>

    </div>
</body>
</html>
